<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jeu</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/terrain.css" />
    <script src="/scripts/script.js"></script>
</head>
<body>
    <div>
        <h1>Jeu</h1>
    </div>
    <div id="connection">
        <button id="connectButton" class="btn" onclick="connect()">Connect</button>
    </div>
    <div id="creation" style="visibility:hidden">
        <button id="startButton" class="btn" onclick="start()">Start</button>
    </div>
    <div>
        <table id="map"></table>
    </div>
    <div id="game" style="visibility:hidden">
        <div class="info">
            <p>Identifiant : <span id="id"></span></p>
            <p>Energy : <span id="energy">0/100</span></p>
        </div>
        <div class="info">

        </div>
        <div>
            <button class="buttonOrd" onclick="onClickDirection('NORD')">^</button>
            <button class="buttonAbs" onclick="onClickDirection('OUEST')" style="float:left"><</button>
            <table id="board" style="float:left"></table>
            <button class="buttonAbs" onclick="onClickDirection('EST')" style="float:left">></button>
            <button class="buttonOrd" onclick="onClickDirection('SUD')">v</button>
        </div>
    </div>
</body>
</html>
